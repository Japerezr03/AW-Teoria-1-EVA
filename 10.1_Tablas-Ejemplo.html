<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de videojuegos</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <table>
        <caption>Tabla de juegos online</caption>
        <thead>
            <tr>
                <th>Juego</th>
                <th>Plataformas</th>
                <th>Lanzamiento</th>
                <th>Precio</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Super Mario RPG Remake</td>
                <td>Switch</td>
                <td>2023</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Super Mario Bros. Wonder</td>
                <td>Switch</td>
                <td>2023</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Super Mario Run</td>
                <td>Android</td>
                <td>2016</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mario Kart 8</td>
                <td>WiiU</td>
                <td>2014</td>
                <td>25</td>
            </tr>
        </tbody>

        <tfoot>
            <!--Pie de la tabla-->
            <tr>
                <td colspan="3">Total de la compra</td>
                <td>125$</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
